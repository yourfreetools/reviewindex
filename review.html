<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Review - ReviewIndex</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-800: #1f2937;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-50);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .review-content {
            padding: 2rem;
            line-height: 1.8;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray-800);
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">← Back to All Reviews</a>
            <h1 id="reviewTitle">Loading Review...</h1>
        </div>
        
        <div class="review-content">
            <div id="content">
                <div class="loading">Loading review content...</div>
            </div>
        </div>
    </div>

    <script>
        // Get review ID from URL like /review/ryhhgfg
        function getReviewId() {
            const path = window.location.pathname;
            const match = path.match(/\/review\/([^\/]+)/);
            return match ? match[1] : null;
        }

        // Convert markdown to HTML (simple version)
        function markdownToHtml(markdown) {
            return markdown
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                .replace(/!\[(.*?)\]\((.*?)\)/gim, '<img alt="$1" src="$2" style="max-width:100%;height:auto;border-radius:8px;margin:1rem 0;">')
                .replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2" target="_blank">$1</a>')
                .replace(/\n/gim, '<br>');
        }

        // Parse front matter from markdown
        function parseFrontMatter(content) {
            const meta = {};
            const lines = content.split('\n');
            
            if (lines[0] === '---') {
                let i = 1;
                while (i < lines.length && lines[i] !== '---') {
                    const match = lines[i].match(/(\w+):\s*(.*)/);
                    if (match) {
                        meta[match[1]] = match[2].trim();
                    }
                    i++;
                }
                meta.content = lines.slice(i + 1).join('\n');
            } else {
                meta.content = content;
            }
            
            return meta;
        }

        // Load review from GitHub
        async function loadReview() {
            const reviewId = getReviewId();
            
            if (!reviewId) {
                showError('Invalid review URL');
                return;
            }

            try {
                // Try to fetch from GitHub raw content
                const response = await fetch(`https://raw.githubusercontent.com/yourusername/your-repo/main/posts/${reviewId}.md`);
                
                if (!response.ok) {
                    throw new Error('Review not found');
                }

                const markdownContent = await response.text();
                const { title = 'Product Review', rating = '4', date = 'Recent', content } = parseFrontMatter(markdownContent);

                // Update page
                document.title = `${title} - ReviewIndex`;
                document.getElementById('reviewTitle').textContent = title;
                
                // Display content
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; margin-bottom: 2rem;">
                        <div style="font-size: 1.2rem; color: #f59e0b; margin-bottom: 1rem;">
                            ${'⭐'.repeat(parseInt(rating))} ${rating}/5
                        </div>
                        <div style="color: #6b7280;">Published: ${date}</div>
                    </div>
                    <div style="font-size: 1.1rem; line-height: 1.8;">
                        ${markdownToHtml(content)}
                    </div>
                `;

            } catch (error) {
                console.error('Error loading review:', error);
                showError('Review not found or error loading content');
            }
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>⚠️ ${message}</h3>
                    <p>Please check the URL or <a href="/">return to homepage</a></p>
                </div>
            `;
        }

        // Load review when page opens
        document.addEventListener('DOMContentLoaded', loadReview);
    </script>
</body>
  </html>
