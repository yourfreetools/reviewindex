<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Editor - ReviewIndex</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .editor-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: var(--gray-900);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 80vh;
        }

        .sidebar {
            background: var(--gray-100);
            padding: 30px;
            border-right: 1px solid var(--gray-200);
        }

        .editor-area {
            padding: 30px;
        }

        .post-list {
            max-height: 70vh;
            overflow-y: auto;
        }

        .post-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .post-item:hover {
            border-color: var(--primary);
        }

        .post-item.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-800);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .char-count {
            font-size: 12px;
            color: var(--gray-600);
            text-align: right;
            margin-top: 4px;
        }

        .char-count.warning {
            color: var(--danger);
        }
        
        .preview-section {
            background: var(--gray-100);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            border-left: 4px solid var(--primary);
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="header">
            <h1>üìù Post Editor - ReviewIndex</h1>
            <div>
                <button id="saveBtn" class="btn btn-success">üíæ Save Changes</button>
                <button id="previewBtn" class="btn btn-primary">üëÅÔ∏è Preview</button>
                <button id="backBtn" class="btn">‚Üê Back to Posts</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Posts List Sidebar -->
            <div class="sidebar" id="postsSidebar">
                <div class="search-box">
                    <input type="text" id="searchPosts" placeholder="Search posts...">
                </div>
                <div class="post-list" id="postList">
                    <!-- Posts will be loaded here -->
                </div>
                <div id="loadingPosts">Loading posts...</div>
            </div>

            <!-- Editor Area -->
            <div class="editor-area" id="editorArea">
                <div id="noPostSelected">
                    <h3>Select a post to edit</h3>
                    <p>Choose a post from the sidebar to start editing.</p>
                </div>

                <div id="postEditor" class="hidden">
                    <div class="alert" id="editorAlert"></div>
                    
                    <div class="form-group">
                        <label for="editTitle">Review Title *</label>
                        <input type="text" id="editTitle" required placeholder="Best Product Name 2024 - Honest Review">
                        <div class="char-count" id="titleCount">0/60</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="editDescription">Meta Description *</label>
                        <textarea id="editDescription" required placeholder="Comprehensive review of Product Name covering features, performance, and value proposition..."></textarea>
                        <div class="char-count" id="descCount">0/160</div>
                    </div>
                    
                    <div class="metadata-grid">
                        <div class="form-group">
                            <label for="editImage">Featured Image URL</label>
                            <input type="url" id="editImage" placeholder="https://example.com/image.jpg">
                        </div>
                        
                        <div class="form-group">
                            <label for="editRating">Rating (1-5)</label>
                            <select id="editRating">
                                <option value="5">5 ‚≠ê - Excellent</option>
                                <option value="4" selected>4 ‚≠ê - Very Good</option>
                                <option value="3">3 ‚≠ê - Good</option>
                                <option value="2">2 ‚≠ê - Fair</option>
                                <option value="1">1 ‚≠ê - Poor</option>
                            </select>
                        </div>
                    </div>

                    <div class="metadata-grid">
                        <div class="form-group">
                            <label for="editCategories">Categories (comma-separated)</label>
                            <input type="text" id="editCategories" value="reviews,electronics" placeholder="reviews,electronics,gadgets">
                        </div>
                        
                        <div class="form-group">
                            <label for="editAffiliate">Affiliate Link</label>
                            <input type="url" id="editAffiliate" placeholder="https://amazon.com/dp/PRODUCTID">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="editYoutube">YouTube Video ID</label>
                        <input type="text" id="editYoutube" placeholder="dQw4w9WgXcQ">
                    </div>

                    <div class="form-group">
                        <label for="editContent">Review Content *</label>
                        <textarea id="editContent" required placeholder="Start writing your comprehensive review here... Use markdown for formatting." rows="10"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="editKeyFeatures">Key Features & Specifications (one per line)</label>
                        <textarea id="editKeyFeatures" placeholder="Feature 1: Description
Feature 2: Description
Specification: Value"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="editFinalVerdict">Final Verdict & Recommendation *</label>
                        <textarea id="editFinalVerdict" required placeholder="Your comprehensive final verdict and recommendation... This will appear in the Final Rating section." rows="4"></textarea>
                    </div>
                    
                    <div class="metadata-grid">
                        <div class="form-group">
                            <label for="editPros">Pros (one per line)</label>
                            <textarea id="editPros" placeholder="Great performance
Excellent build quality
Good value for money"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="editCons">Cons (one per line)</label>
                            <textarea id="editCons" placeholder="Battery life could be better
Slightly expensive"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="editFilename">Filename (URL slug)</label>
                        <input type="text" id="editFilename" readonly>
                    </div>

                    <!-- Preview Section -->
                    <div id="previewSection" class="preview-section hidden">
                        <h3>Preview</h3>
                        <div id="previewContent"></div>
                    </div>
                </div>

                <div id="loadingEditor" class="hidden">Loading post content...</div>
            </div>
        </div>
    </div>

    <script>
        // API endpoints
        const API = {
            list: '/api/list-posts',
            edit: '/api/edit-post'
        };

        let currentPost = null;
        let allPosts = [];

        // DOM elements
        const postList = document.getElementById('postList');
        const loadingPosts = document.getElementById('loadingPosts');
        const noPostSelected = document.getElementById('noPostSelected');
        const postEditor = document.getElementById('postEditor');
        const loadingEditor = document.getElementById('loadingEditor');
        const editorAlert = document.getElementById('editorAlert');
        const saveBtn = document.getElementById('saveBtn');
        const previewBtn = document.getElementById('previewBtn');
        const backBtn = document.getElementById('backBtn');
        const searchPosts = document.getElementById('searchPosts');
        const previewSection = document.getElementById('previewSection');
        const previewContent = document.getElementById('previewContent');

        // Initialize editor
        document.addEventListener('DOMContentLoaded', function() {
            loadPosts();
            setupEventListeners();
        });

        function setupEventListeners() {
            saveBtn.addEventListener('click', savePost);
            previewBtn.addEventListener('click', generatePreview);
            backBtn.addEventListener('click', showPostList);
            searchPosts.addEventListener('input', filterPosts);
            
            // Character counters
            document.getElementById('editTitle').addEventListener('input', updateCharCounters);
            document.getElementById('editDescription').addEventListener('input', updateCharCounters);
        }

        async function loadPosts() {
            try {
                const response = await fetch(API.list);
                const result = await response.json();

                if (result.success) {
                    allPosts = result.posts;
                    displayPosts(allPosts);
                    loadingPosts.classList.add('hidden');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                loadingPosts.innerHTML = `<div class="alert alert-error">Error loading posts: ${error.message}</div>`;
            }
        }

        function displayPosts(posts) {
            postList.innerHTML = posts.map(post => `
                <div class="post-item" data-filename="${post.filename}">
                    <strong>${post.filename.replace('.md', '')}</strong>
                    <div style="font-size: 12px; color: #666;">${(post.size / 1024).toFixed(1)} KB</div>
                </div>
            `).join('');

            // Add click listeners
            document.querySelectorAll('.post-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    document.querySelectorAll('.post-item').forEach(i => i.classList.remove('active'));
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    const filename = this.getAttribute('data-filename');
                    loadPostForEditing(filename);
                });
            });
        }

        function filterPosts() {
            const searchTerm = searchPosts.value.toLowerCase();
            const filtered = allPosts.filter(post => 
                post.filename.toLowerCase().includes(searchTerm)
            );
            displayPosts(filtered);
        }

        async function loadPostForEditing(filename) {
            try {
                currentPost = filename;
                showEditor();
                loadingEditor.classList.remove('hidden');
                postEditor.classList.add('hidden');

                const response = await fetch(API.edit, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'get',
                        filename: filename
                    })
                });

                const result = await response.json();

                if (result.success) {
                    populateEditor(result.frontmatter, result.content, result.sha);
                    loadingEditor.classList.add('hidden');
                    postEditor.classList.remove('hidden');
                    showAlert('Post loaded successfully', 'success');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showAlert(`Error loading post: ${error.message}`, 'error');
                loadingEditor.classList.add('hidden');
            }
        }

        function populateEditor(frontmatter, content, sha) {
            document.getElementById('editTitle').value = frontmatter.title || '';
            document.getElementById('editDescription').value = frontmatter.description || '';
            document.getElementById('editImage').value = frontmatter.image || '';
            document.getElementById('editRating').value = frontmatter.rating || '4';
            document.getElementById('editAffiliate').value = frontmatter.affiliateLink || '';
            document.getElementById('editYoutube').value = frontmatter.youtubeLink || '';
            document.getElementById('editCategories').value = frontmatter.categories ? 
                frontmatter.categories.replace(/[\[\]"]/g, '') : 'reviews';
            document.getElementById('editContent').value = content || '';
            document.getElementById('editKeyFeatures').value = frontmatter.keyFeatures || '';
            document.getElementById('editFinalVerdict').value = frontmatter.finalVerdict || '';
            document.getElementById('editPros').value = frontmatter.pros || '';
            document.getElementById('editCons').value = frontmatter.cons || '';
            document.getElementById('editFilename').value = currentPost;
            
            // Store SHA for updates
            document.getElementById('editFilename').setAttribute('data-sha', sha);
            
            updateCharCounters();
        }

        async function savePost() {
            if (!currentPost) return;

            const frontmatter = {
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDescription').value,
                image: document.getElementById('editImage').value,
                rating: document.getElementById('editRating').value,
                affiliateLink: document.getElementById('editAffiliate').value,
                youtubeLink: document.getElementById('editYoutube').value,
                categories: `[${document.getElementById('editCategories').value.split(',').map(c => `"${c.trim()}"`).join(', ')}]`,
                keyFeatures: document.getElementById('editKeyFeatures').value,
                finalVerdict: document.getElementById('editFinalVerdict').value,
                pros: document.getElementById('editPros').value,
                cons: document.getElementById('editCons').value,
                sha: document.getElementById('editFilename').getAttribute('data-sha')
            };

            const content = document.getElementById('editContent').value;

            try {
                saveBtn.classList.add('loading');
                saveBtn.textContent = 'Saving...';

                const response = await fetch(API.edit, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'update',
                        filename: currentPost,
                        frontmatter: frontmatter,
                        content: content
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('‚úÖ Post updated successfully!', 'success');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showAlert(`‚ùå Error saving post: ${error.message}`, 'error');
            } finally {
                saveBtn.classList.remove('loading');
                saveBtn.textContent = 'üíæ Save Changes';
            }
        }

        function generatePreview() {
            const formData = {
                title: document.getElementById('editTitle').value || 'Sample Review Title',
                description: document.getElementById('editDescription').value || 'Sample description',
                content: document.getElementById('editContent').value || 'Sample content...',
                image: document.getElementById('editImage').value,
                rating: document.getElementById('editRating').value,
                affiliateLink: document.getElementById('editAffiliate').value,
                youtubeLink: document.getElementById('editYoutube').value,
                keyFeatures: document.getElementById('editKeyFeatures').value,
                finalVerdict: document.getElementById('editFinalVerdict').value,
                pros: document.getElementById('editPros').value,
                cons: document.getElementById('editCons').value
            };

            previewContent.innerHTML = generatePreviewHTML(formData);
            previewSection.classList.remove('hidden');
        }

        function generatePreviewHTML(data) {
            return `
                <h3>${data.title}</h3>
                <p><em>${data.description}</em></p>
                ${data.image ? `<img src="${data.image}" style="max-width: 100%; height: auto;" alt="${data.title}">` : ''}
                <div class="rating">Rating: ${'‚≠ê'.repeat(data.rating)}</div>
                <hr>
                <div>${convertMarkdownToHTML(data.content)}</div>
                ${data.keyFeatures ? `<h4>Key Features:</h4><ul>${data.keyFeatures.split('\n').map(f => `<li>${f}</li>`).join('')}</ul>` : ''}
                ${data.pros ? `<h4>Pros:</h4><ul>${data.pros.split('\n').map(p => `<li>${p}</li>`).join('')}</ul>` : ''}
                ${data.cons ? `<h4>Cons:</h4><ul>${data.cons.split('\n').map(c => `<li>${c}</li>`).join('')}</ul>` : ''}
                ${data.finalVerdict ? `<h4>Final Verdict:</h4><p>${data.finalVerdict.replace(/\n/g, '<br>')}</p>` : ''}
            `;
        }

        function convertMarkdownToHTML(text) {
            // Simple markdown to HTML conversion
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function showEditor() {
            noPostSelected.classList.add('hidden');
            postEditor.classList.remove('hidden');
            previewSection.classList.add('hidden');
        }

        function showPostList() {
            noPostSelected.classList.remove('hidden');
            postEditor.classList.add('hidden');
            currentPost = null;
            // Remove active class from all items
            document.querySelectorAll('.post-item').forEach(i => i.classList.remove('active'));
        }

        function updateCharCounters() {
            const titleCount = document.getElementById('editTitle').value.length;
            const descCount = document.getElementById('editDescription').value.length;
            
            document.getElementById('titleCount').textContent = `${titleCount}/60`;
            document.getElementById('descCount').textContent = `${descCount}/160`;
            
            document.getElementById('titleCount').classList.toggle('warning', titleCount > 60);
            document.getElementById('descCount').classList.toggle('warning', descCount > 160);
        }

        function showAlert(message, type) {
            editorAlert.textContent = message;
            editorAlert.className = 'alert';
            editorAlert.classList.add(type === 'success' ? 'alert-success' : 'alert-error');
            editorAlert.style.display = 'block';
            
            setTimeout(() => {
                editorAlert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
